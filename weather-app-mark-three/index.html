<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="main.css" rel="stylesheet">
    </head>
    <body>
        <div class="app-wrap">
            <header>
                <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
            </header>
            <main>
                <section class="location">
                    <div class="city">Austin</div>
                    <div class="date">Thus.10 January 2020</div>
                </section>
                <div class="current">
                    <div class="temp">10<span>°C</span></div>
                    <div class="weather">Clear</div>
                    <div class="hi-low">6°c / 13°c</div>
                </div>
            </main>
        </div>
        <script src="main.js"></script>
    </body>
</html>
